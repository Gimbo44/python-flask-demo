<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form action="http://localhost:5000/model" method="post">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="form-group">
                        <label for="text_value">Enter a string value here:</label>
                        <input
                                name="text_value"
                                id="text_value"
                                type="text"
                                placeholder="enter text here.."
                                class="form-control"
                        >
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="form-group">
                        <label for="select_value">Select a value:</label>
                        <select class="form-control"
                                name="select_value"
                                id="select_value">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="row">
                 <div class="col-6 offset-3">
                     <input type="submit" class="btn btn-primary form-control" value="create!">
                 </div>
            </div>
        </form>
    </div>

</body>
</html>
